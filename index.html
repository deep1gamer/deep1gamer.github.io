<!DOCTYPE html>
<html>
<head>
    <title>Ad Viewer</title>
    <style>
        body { font-family: Arial, text-align: center; padding: 20px; }
        button { 
            background: #4CAF50; 
            color: white; 
            padding: 15px 25px; 
            border: none; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        #status { margin: 20px; color: #666; }
    </style>
</head>
<body>
    <h2>Watch an Ad to Continue</h2>
    <div id="status">Click below to load the ad</div>
    
    <!-- Method 1: Direct Link (works when iframes fail) -->
    <button onclick="window.open('https://hilltopads.com/redirect?zoneid=YOUR_ZONE_ID', '_blank')">
        Open Ad in New Tab
    </button>
    
    <!-- Method 2: Iframe Fallback -->
    <div id="ad-container" style="margin: 20px auto; display: none;">
        <iframe src="about:blank" id="ad-frame" width="728" height="90"></iframe>
    </div>

    <script>
        // Try loading iframe first
        function loadAd() {
            const container = document.getElementById('ad-container');
            const frame = document.getElementById('ad-frame');
            
            try {
                frame.src = 'https://hilltopads.com/video?zoneid=YOUR_ZONE_ID';
                container.style.display = 'block';
                document.getElementById('status').textContent = "Ad loading...";
                
                frame.onload = function() {
                    localStorage.setItem('adWatched', 'true');
                    document.getElementById('status').textContent = "Ad watched!";
                };
                
            } catch (e) {
                document.getElementById('status').textContent = "Using direct link instead...";
            }
        }
        
        // Attempt both methods
        loadAd();
    </script>
</body>
</html>
