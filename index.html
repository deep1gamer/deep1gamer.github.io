<!DOCTYPE html>
<html>
<head>
    <title>Watch Ad to Unlock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #ad-container {
            margin: 30px auto;
            max-width: 800px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Watch an Ad to Continue</h1>
    
    <!-- HilltopAds Video Container -->
    <div id="ad-container">
        <!-- Ad will load here -->
    </div>
    
    <button onclick="loadAd()">Show Ad</button>

    <script>
        function loadAd() {
            // Clear previous ad
            document.getElementById('ad-container').innerHTML = '';
            
            // Create iframe for video ad
            const iframe = document.createElement('iframe');
            iframe.src = 'https://hilltopads.com/video?zoneid=6341905-6341906';
            iframe.width = '800';
            iframe.height = '450';
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            
            // Append to container
            document.getElementById('ad-container').appendChild(iframe);
            
            // Track completion
            localStorage.setItem('adWatched', 'true');
        }
    </script>
</body>
</html>
