<!DOCTYPE html>
<html>
<head>
    <title>Earn ServCoins</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.monetag.com/tag.js"></script>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #monetag-ad-container {
            margin: 20px auto;
            width: 300px;
            height: 250px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
        }
        button {
            padding: 10px 15px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>ðŸª™ Earn ServCoins</h2>
    <div id="monetag-ad-container"></div>
    <p id="status">Click below to start ads</p>
    <button onclick="startMonetagAds()">Start Watching Ads</button>

    <script>
        const tg = Telegram.WebApp;
        tg.expand(); // Use full window height
        
        let adsCompleted = 0;
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('user_id') || tg.initDataUnsafe.user?.id;

        function startMonetagAds() {
            document.getElementById('status').textContent = "Loading ad...";
            
            monetag.startAd({
                containerId: "monetag-ad-container",
                publisherId: "YOUR_MONETAG_PUBLISHER_ID",
                adUnitId: "YOUR_AD_UNIT_ID",
                onStart: () => {
                    document.getElementById('status').textContent = "Ad started - please watch";
                },
                onComplete: () => {
                    adsCompleted++;
                    rewardUser(5); // 5 coins per ad
                    
                    if(adsCompleted < 10) {
                        document.getElementById('status').textContent = 
                            `Ad ${adsCompleted}/10 completed. ${10-adsCompleted} remaining`;
                        setTimeout(startMonetagAds, 1500);
                    } else {
                        document.getElementById('status').textContent = 
                            "âœ… 50 ServCoins earned!";
                        tg.close(); // Close Mini App automatically
                    }
                }
            });
        }

        function rewardUser(coins) {
            // Method 1: Send data back to main app
            if(tg.platform !== "unknown") {
                tg.sendData(JSON.stringify({
                    action: "add_coins",
                    userId: userId,
                    coins: coins
                }));
            }
            
            // Method 2: Call your backend API
            fetch("https://your-server.com/api/add_coins", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, coins: coins })
            });
        }
    </script>
</body>
</html>
