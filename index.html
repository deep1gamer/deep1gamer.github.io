<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Earn ServCoins</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { background: #0088cc; color: white; border: none; padding: 10px 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ðŸª™ Earn ServCoins</h1>
    <p>Complete tasks to earn coins for your Minecraft server!</p>
    
    <button onclick="openOfferwall()">Open Offerwall</button>
    <button onclick="claimDailyCoins()">Claim Daily Reward (5 Coins)</button>

    <script>
        // Initialize Telegram WebApp
        const tg = Telegram.WebApp;
        tg.expand(); // Expand the app to full screen

        function openOfferwall() {
            // Replace with your Monetag/offerwall link
            window.open("https://monetag.com/?p=YOUR_PUBLISHER_ID", "_blank");
        }

        function claimDailyCoins() {
            // Send data back to the bot
            tg.sendData(JSON.stringify({
                action: "claim_daily",
                userId: tg.initDataUnsafe.user?.id
            }));
            tg.close(); // Close the Mini App
        }
    </script>
</body>
</html>
