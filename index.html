<!DOCTYPE html>
<html>
<head>
    <title>Watch Ad to Unlock Server</title>
    <script>
        function loadAdQuackAd() {
            // AdQuack Popunder Script
            const script = document.createElement('script');
            script.src = 'https://cdn.adquack.com/sdk.js';
            script.onload = () => {
                window.adquack = window.adquack || { cmd: [] };
                window.adquack.cmd.push(() => {
                    adquack.load({
                        id: 'YOUR_ADQUACK_PUBLISHER_ID', // Replace with yours
                        type: 'popunder'
                    });
                    // Track successful ad load
                    localStorage.setItem('adWatched', 'true');
                    if (window.pywebview) {
                        window.pywebview.api.adCompleted(); // Notify Python
                    }
                });
            };
            document.body.appendChild(script);
        }
    </script>
</head>
<body>
    <h1>Click Below to Watch Ad & Unlock Server</h1>
    <button onclick="loadAdQuackAd()">Watch Ad Now</button>

    <!-- Optional: Auto-close after ad -->
    <script>
        setInterval(() => {
            if (localStorage.getItem('adWatched') === 'true') {
                window.close(); // Close if in PyWebView
            }
        }, 1000);
    </script>
</body>
</html>
