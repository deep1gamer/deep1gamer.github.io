<!DOCTYPE html>
<html>
<head>
    <title>Watch Ad to Unlock</title>
    <!-- HilltopAds Script -->
    <script src="https://htpublisher.com/js/loader.js"></script>
    <script>
        window.hilltopads = window.hilltopads || [];
        hilltopads.push({ zone: '6342013', type: 'popunder' });
    </script>
    <style>
        body { font-family: Arial, text-align: center; padding: 20px; }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h2>Click below to watch an ad</h2>
    
    <!-- Ad Trigger Button -->
    <button onclick="hilltopads.showAd()">
        Watch Ad Now
    </button>
    
    <!-- Simple Tracking -->
    <script>
        localStorage.setItem('adWatched', 'true');
    </script>
</body>
</html>
