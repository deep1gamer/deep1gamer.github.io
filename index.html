<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="monetag" content="44206db4cf6966a54e41289aa90b0166">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineServ - Minecraft Server App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #61dafb;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #ccc;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #61dafb;
            color: #121212;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #21a1d4;
        }
        .notification {
            background-color: #333;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }
        footer a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1.1em;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>MineServ</h1>
    <p>Run Minecraft servers easily on PC and Android with MineServ.</p>
    <a href="files/MineServ_Windows.exe" class="button">⬇ Download for Windows (.exe)</a>
    <a href="files/MineServ_Android.apk" class="button">⬇ Download for Android (.apk)</a>
</header>

<div class="notification">
    <h2>Latest Notification</h2>
    <p>Latest update released! v1.2.0</p>
    <p>Android version now supports Fabric.</p>
</div>

<!-- Button to watch ad -->
<a href="#" class="button" onclick="openRandomAd()">Support Us - Watch Ad</a>

<footer>
    <a href="changelog.html">Changelog</a> | 
    <a href="contact.html">Contact Us</a>
</footer>

<script>
    // Array of ad links
    const adLinks = [
        "https://example1.com",
        "https://example2.com",
        "https://example3.com"
    ];

    // Function to open a random ad and track the click
    function openRandomAd() {
        const link = adLinks[Math.floor(Math.random() * adLinks.length)];
        
        // Track the click with your backend (example URL)
        fetch("https://your-tracking-endpoint.com/track", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ link: link })
        });

        // Open the random ad link in a new tab
        window.open(link, "_blank");
    }
</script>

</body>
</html>
